<mat-toolbar color="primary">
  <!-- Logo -->
  <span class="logo">Mein Shop</span>

  <!-- Desktop-Men체 -->
  <div class="menu-links" fxFlex fxLayout="row" fxLayoutAlign="end center" fxHide.lt-md>
    <a mat-button routerLink="/">Startseite</a>
    <a mat-button routerLink="/cart">Warenkorb</a>
    <a mat-button routerLink="/checkout">Kasse</a>
  </div>

  <!-- Hamburger-Men체 f체r mobile Ger채te -->
  <button mat-icon-button (click)="sidenav.toggle()" fxShow.lt-md>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="over">
    <a mat-list-item routerLink="/" (click)="sidenav.close()">Startseite</a>
    <a mat-list-item routerLink="/cart" (click)="sidenav.close()">Warenkorb</a>
    <a mat-list-item routerLink="/checkout" (click)="sidenav.close()">Kasse</a>
  </mat-sidenav>

</mat-sidenav-container>
